server:
  port: 8010

# Version : Boot-2.5.4_Cloud-Finchley.RELEASE
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      function:
        definition: basicConsumer; basicProducer

      bindings:
        basicProducer-out-0:
          destination: hello.kafka
          content-type: application/json
        basicConsumer-in-0:
          destination: hello.kafka

